      - cflinuxfs2
  - name: libyaml
    version: 0.1.6
    uri: https://pivotal-buildpacks.s3.amazonaws.com/ruby/binaries/cflinuxfs2/libyaml-0.1.6.tgz
    md5: 94665f3a39e670507828f5084a40b669
    cf_stacks:
